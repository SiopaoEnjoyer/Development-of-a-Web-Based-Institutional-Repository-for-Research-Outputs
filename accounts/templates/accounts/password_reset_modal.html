<!-- Password Reset Verification Modal Template -->
<!-- Uses same styling as verification_modal.html -->

<div class="modal fade" id="passwordResetModal" tabindex="-1">    
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-shield-check me-2"></i>Verify Password Reset
                </h5>
            </div>
            <div class="modal-body">
                <p class="text-center mb-3 modal-intro-text">We've sent a verification code to:</p>
                
                <div class="email-display-box">
                    <i class="bi bi-envelope-check email-icon"></i>
                    <strong id="resetModalEmail" class="email-text"></strong>
                </div>
                
                <div id="resetModalMessage" class="alert" style="display: none;"></div>
                
                <div class="mb-3">
                    <label class="form-label text-center w-100 code-label">Enter 6-Digit Code</label>
                    <div class="code-inputs-container">
                        <input type="text" 
                               class="code-box single-code-input" 
                               id="resetModalCodeInput"
                               maxlength="6" 
                               pattern="[0-9]{6}" 
                               inputmode="numeric" 
                               placeholder="000000" 
                               autocomplete="off">
                    </div>
                </div>
                
                <button type="button" 
                        class="btn btn-success w-100 mb-3" 
                        id="resetModalVerifyBtn">
                    <i class="bi bi-check-circle me-2"></i>Verify & Reset Password
                </button>
                
                <div class="text-center">
                    <p class="mb-2 resend-text">Didn't receive the code?</p>
                    <button type="button" 
                            class="btn btn-link resend-btn" 
                            id="resetModalResendBtn">
                        <i class="bi bi-arrow-clockwise me-1"></i>Resend Code
                    </button>
                </div>
                
                <div class="text-center mt-3" id="resetModalTimer">
                    Code expires in <strong id="resetModalTimeLeft">15:00</strong>
                </div>
            </div>
        </div>
    </div>
</div>
